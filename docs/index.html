<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofertas del Día - Mercado Libre Argentina</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading {
      text-align: center;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #ffa751;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }

    p {
      color: rgba(255, 255, 255, 0.7);
    }

    a {
      color: #ffa751;
    }
  </style>
</head>

<body>
  <div class="loading">
    <div class="spinner"></div>
    <h1>Cargando ofertas de hoy...</h1>
    <p>Si no redirige automáticamente, <a href="archive.html">ver archivo</a></p>
  </div>

  <script>
    // Load manifest and redirect to latest offers
    fetch('manifest.json')
      .then(r => r.json())
      .then(data => {
        if (data.latest) {
          window.location.replace(data.latest);
        } else if (data.files && data.files.length > 0) {
          window.location.replace(data.files[0]);
        } else {
          window.location.replace('archive.html');
        }
      })
      .catch(() => {
        // Fallback: try today's date
        const today = new Date().toISOString().split('T')[0];
        window.location.replace(`offers-${today}.html`);
      });
  </script>
</body>

</html>
