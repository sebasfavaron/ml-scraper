<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofertas del Día - Mercado Libre Argentina</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <iframe id="offers-frame" title="Ofertas del Día - Mercado Libre Argentina"></iframe>

  <script>
    // Try today's date first, fallback to archive
    const today = new Date().toISOString().split('T')[0];
    const iframe = document.getElementById('offers-frame');
    let loaded = false;

    iframe.onload = function () {
      try {
        // Check if page actually loaded content (same-origin only)
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        if (doc && doc.body && doc.body.innerHTML.length > 100) {
          loaded = true;
        } else if (!loaded) {
          iframe.src = 'archive.html';
        }
      } catch (e) {
        // Cross-origin or other error - assume it loaded
        loaded = true;
      }
    };

    iframe.src = `offers-${today}.html`;

    // Fallback timeout in case onload doesn't fire properly
    setTimeout(() => {
      if (!loaded) iframe.src = 'archive.html';
    }, 3000);
  </script>
</body>

</html>
